    <script>
        const searchFun = () => {
            let fname = document.getElementById('fname').value.toUpperCase();
            let lname = document.getElementById('lname').value.toUpperCase();
            let address = document.getElementById('address').value.toUpperCase();
            let skillset = document.getElementById('skillset').value.toUpperCase();
            let MyTable = document.getElementById('MyTable');
            let tr = MyTable.getElementsByTagName('tr');

            for (var i = 0; i < tr.length; i++) {
                let fname2 = tr[i].getElementsByTagName('td')[0];
                let lname2 = tr[i].getElementsByTagName('td')[1];
                let address2 = tr[i].getElementsByTagName('td')[2];

                // let td =tr[i].getElementsByTagName('td')[0];
                if (fname2) {
                    let fname1 = fname2.textContent || fname2.innerHTML;
                    let lname1 = lname2.textContent || lname2.innerHTML;
                    let address1 = address2.textContent || address2.innerHTML;
                    let skillset1 = skillset2.textContent || skillset.innerHTML;
                    if (fname1.toUpperCase().indexOf(fname) > -1 && (lname1.toUpperCase().indexOf(lname) > -1) && (address1.toUpperCase().indexOf(address) > -1) && (skillset1.toUpperCase().indexOf(skillset) > -1)) {

                    }

                    }
                }
            }
        }
